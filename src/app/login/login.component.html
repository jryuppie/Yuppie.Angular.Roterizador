<ng-particles [id]="id" [options]="particlesOptions" [particlesInit]="particlesInit"
  (particlesLoaded)="particlesLoaded($event)">


</ng-particles>
<div class="page ">
  <div class="grid flex align-items-center justify-content-center">
    <div class="left ">
      <img src="assets/images/yuppie.png" alt="Image" class="p-image-mask w-min col-12"
        style="padding-left:10%; height: 100px;margin-left: 17%;
        margin-top: 10%;">
      <!-- <div id="loginTitulo" class="login">Yuppie</div> -->
      <div class="eula">Bem-vindo a ferramenta de roteirização inteligênte. </div>
      <!-- <div>Importe suas rotas personalizadas com objetividade.</div> -->
    </div>
    <div class="right flex align-items-center justify-content-center">
      <div class="form">
        <label for="email">Usuario</label>
        <input type="email" id="email">
        <label for="password">Senha</label>
        <input type="password" id="password">
        <input type="submit" id="btnEntrar" value="Entrar">
      </div>
    </div>
  </div>
</div>
<p-toast position="top-right"></p-toast>
