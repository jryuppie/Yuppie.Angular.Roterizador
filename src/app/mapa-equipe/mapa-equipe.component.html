<div class="row surface-ground  text-900  shadow-8 border-round-left-2xl border-round-right-2xl" style="height: 75vh;">
  <div class="grid">
    <div class="col-10 mt-1">
      <div
        class="mapMenuOn flex align-items-center my-1  border-round-left-2xl border-round-right-2xl align-self-center "
        id="map"></div>
    </div>
    <div class="col-2 align-items-center">
      <div class="col-1 "></div>
      <p-listbox class="col-10 " [options]="locationsComplex" [(ngModel)]="selectedLocation" [metaKeySelection]="false"
        [filter]="true" [multiple]="false" optionLabel="locationsComplex.[0]" [listStyle]="{'min-height':'100%'}"
        [style]="{'width':'100%'}">
        <ng-template let-location pTemplate="item">
          <div class="location-item">
            <div (click)="mostrarFuncionario(location[3])">{{location[0]}}</div>
          </div>
        </ng-template>
      </p-listbox>
      <div class="col-1 "></div>
    </div>
  </div>
</div>
<div class="grid align-content-start mt-2 ">
  <div class="col-2  ml-3 shadow-8 border-round-3xl">
    <div class="text-center bg-green-500 text-white border-round-2xl  border-noround-bottom">Viagens realizadas</div>
    <div class="grid">
      <div class="col-8 text-5xl ml-3">16</div>
      <i class="icon col-4"></i>
    </div>
  </div>
  <div class="col-2  ml-3 shadow-8 border-round-3xl">
    <div class="text-center bg-blue-500 text-white border-round-2xl  border-noround-bottom">Viagens agendadas</div>
    <div class="grid">
      <div class="col-8 text-5xl ml-3">34</div>
      <i class="icon col-4"></i>
    </div>
  </div>
  <div class="col-2   ml-3 shadow-8 border-round-3xl">
    <div class="text-center bg-orange-500 text-white border-round-2xl border-noround-bottom">Visitas atrazadas</div>
    <div class="grid">
      <div class="col-8 text-5xl ml-3">6</div>
      <i class="icon col-4"></i>
    </div>
  </div>
  <div class="col-2   ml-3 shadow-8 border-round-3xl">
    <div class="text-center bg-red-500 text-white border-round-2xl  border-noround-bottom">Visitas canceladas</div>
    <div class="grid">
      <div class="col-8 text-5xl ml-3">6</div>
      <i class="icon col-4"></i>
    </div>
  </div>

</div>

<p-dialog [(visible)]="mostrarModalFuncionario" [ngModel]="selectedFuncionario"
  class="opacity-100 border-round-left-2xl border-round-right-2xl ">
  <p-card header="{{selectedFuncionario[0]}}" subheader="São Paulo" [style]="{width: '360px'}"
    styleClass="p-card-shadow opacity-100">
    <ng-template pTemplate="header">
      <img alt="Card" class="align-items-center" src="assets/images/yuppie.png" [style]="{width: '50px'}">
    </ng-template>
    <p>Informações sobre a roda do {{selectedFuncionario[0]}}</p>
    <ng-template pTemplate="footer">
      <!-- <p-button label="Fechar" icon="pi pi-times" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}"></p-button> -->
    </ng-template>
  </p-card>
</p-dialog>
