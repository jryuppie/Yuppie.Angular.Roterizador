
<div class="row surface-ground  text-900  shadow-8 border-round-left-2xl border-round-right-2xl" style="height: 86vh; ">
  <div class="grid">
    <div class="col-10 mt-1">
      <div
      style="height: 66vh;" class="mapMenuOn flex align-items-center my-1  border-round-left-2xl border-round-right-2xl align-self-center shadow-8 "
        id="mapEquipe"></div>
    </div>
    <div class="col-2 align-items-center ">
      <div class="col-1 " ></div>
      <p-listbox class="col-10  " [options]="locationsComplex" [(ngModel)]="selectedLocation" [metaKeySelection]="false"
        [filter]="true" [multiple]="false" optionLabel="locationsComplex.[0]" [listStyle]="{'min-height':'100%'}"
        [style]="{'width':'100%'}">
        <ng-template let-location pTemplate="item" >
          <div class="location-item" >
            <div (click)="mostrarFuncionario(location[3])">{{location[0]}}</div>
          </div>
        </ng-template>
      </p-listbox>
      <div class="col-1 "></div>
    </div>
  </div>
  <div class="row ">
    <div class="grid flex">
      <div class="px-2 py-3 md:px-3 lg:px-4 ">
            <div class="surface-card shadow-8 p-2 border-round" style="border:1px solid var(--cor-base);">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block text-500 font-medium mb-3 mr-3">Viagens realizadas</span>
              <div class="text-green-600  font-medium   text-4xl" style="text-align:center;">1000</div>
            </div>
            <div class="flex align-items-center justify-content-center bg-black text-white border-round "
              style="width:2.5rem;height:2.5rem">
              <!-- <i class="pi pi-shopping-cart text-blue-500   text-4xl"></i> -->
              <i class="material-icons"> directions_car</i>
            </div>
          </div>         
        </div>
      </div>
      <div class="px-2 py-3 md:px-3 lg:px-4 ">
        <div class="surface-card shadow-8 p-2 border-round" style="border:1px solid var(--cor-base);">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block text-500 font-medium mb-3 mr-3">Viagens Agendadas</span>
              <div class="text-orange-600  font-medium   text-4xl" style="text-align:center;">1500</div>
            </div>
            <div class="flex align-items-center justify-content-center bg-black text-white border-round"
              style="width:2.5rem;height:2.5rem">
              <!-- <i class="pi pi-shopping-cart text-blue-500   text-4xl"></i> -->
              <i class="material-icons"> directions_car</i>
            </div>
          </div>        
        </div>
      </div>
      <div class="px-2 py-3 md:px-3 lg:px-4 ">
            <div class="surface-card shadow-8 p-2 border-round" style="border:1px solid var(--cor-base);">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block text-500 font-medium mb-3 mr-3">Visitas atrasadas</span>
              <div class="text-red-600  font-medium   text-4xl" style="text-align:center;">30</div>
            </div>
            <div class="flex align-items-center justify-content-center bg-black text-white border-round"
              style="width:2.5rem;height:2.5rem">
              <!-- <i class="pi pi-shopping-cart text-blue-500   text-4xl"></i> -->
              <i class="material-icons">  minor_crash</i>      
            </div>
          </div>        
        </div>
      </div>
      <div class="px-2 py-3 md:px-3 lg:px-4 ">
            <div class="surface-card shadow-8 p-2 border-round" style="border:1px solid var(--cor-base);">
          <div class="flex justify-content-between mb-3">
            <div>
              <span class="block text-500 font-medium mb-3 mr-3">Visitas canceladas</span>
              <div class="text-red-600  font-medium   text-4xl" style="text-align:center;">15</div>
            </div>
            <div class="flex align-items-center justify-content-center bg-black text-white border-round"
              style="width:2.5rem;height:2.5rem">
              <!-- <i class="pi pi-shopping-cart text-blue-500   text-4xl"></i> -->
              <i class="material-icons">  car_crash</i>             
            </div>
          </div>     
        </div>
      </div>     
    </div> 
  </div>
</div>

<p-dialog [(visible)]="mostrarModalFuncionario" [ngModel]="selectedFuncionario"
  class="opacity-100 border-round-left-2xl border-round-right-2xl ">
  <p-card header="{{selectedFuncionario[0]}}" subheader="São Paulo" [style]="{width: '360px'}"
    styleClass="p-card-shadow opacity-100">
    <ng-template pTemplate="header">
      <img alt="Card" class="align-items-center" src="assets/images/yuppie.png" [style]="{width: '50px'}">
    </ng-template>
    <p>Informações sobre a roda do {{selectedFuncionario[0]}}</p>
    <ng-template pTemplate="footer">
      <!-- <p-button label="Fechar" icon="pi pi-times" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}"></p-button> -->
    </ng-template>
  </p-card>
</p-dialog>
