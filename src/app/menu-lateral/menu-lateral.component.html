<!DOCTYPE html>
<html>

<body id="principal">
    <div class="wrapper">

        <nav id="sidebar" [className]="toggle ? 'active' : 'inactive'" class="grid">

                </div>
                <ul class="list-unstyled components  flex-grow-0 flex-shrink-1 ">
                    <p-chip id="idAvatar" label="Jonathan Rossato" image="assets/images/man.png"
                        styleClass="text-align-center custom-chip min-w-full  shadow-8 ">
                    </p-chip>

                    <li>
                        <a class="px-5 align-items-center linkLateral" ><i
                                class="material-icons left mr-2 mb-2 ">
                                pie_chart</i><span>Dashboard</span></a>
                    </li>
                    <li>
                        <a class="px-5" ><i class="material-icons left mr-2 linkLateral">
                                person_pin_circle</i>Mapa Equipe</a>
                    </li>
                    <li>
                        <a class="px-5" routerLink="/app/agendarPlanejar"><i
                                class="material-icons left mr-2 linkLateral">

                    </li>
                    <!-- <li><a class="px-5 menu" ><i
                            class="material-icons left mr-2 linkLateral"> settings</i>Configurações</a>
                            <ul>
                                <li><a (click)="mudarTitulo('Configurações')" href="#" routerLink="/app/configuracoes">Usuarios</a></li>                             
                             </ul>
                </li> -->
                    <li class="px-4 dropdown-submenu"><a class="dropdown-item">
                            <i class="material-icons"> settings</i>
                            Configurações
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="linkSubmenu" routerLink="/app/usuarios">Usuários</a></li>
                            <li><a class="linkSubmenu" routerLink="/app/configuracoes">Google</a></li>
                        </ul>
                    </li>

                </ul>
                <div class="flex-grow-1 flex align-items-end" style="margin-top: 0vh"></div>
                <div>
                    <img src="assets/images/yuppie-white.png" alt="Image" class="p-image-mask w-min col-12"
                            style="padding-left:10%; height: 100px;">

                </div>
            </div>
        </nav>


        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" [className]="toggle ? 'active' : 'inactive'" id="sidebarCollapse"

                        <span></span>
                        <span></span>
                        <span></span>
                    </button>

                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>


                    <div class="toggle-container">

                    </div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="flex-grow-1 flex-shrink-1 flex"></div>
                        <div class="flex-grow-1 flex font-bold" id="h1TituloDv">
                            <h1 id="h1Titulo" class=" text-6xl nav-item active"></h1>
                        </div>
                        <div class="flex-grow-1 flex-shrink-1 flex"></div>
                    </div>
                </div>
            </nav>

            <router-outlet></router-outlet>

        </div>

</html>
